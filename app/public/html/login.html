<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>PetSitter - Login</title>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>PetSitter</h1>
        </header>
        
        <div class="form-container">
            <form id="loginForm" class="formulario"> <!-- Adicionado ID aqui -->
                <h2>Login</h2>
                
                <div class="grupo-form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="grupo-form">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="grupo-form" style="text-align: center;">
                    <button type="submit" class="botao">Entrar</button>
                </div>
                
                <p style="text-align: center; margin-top: 1rem;">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>
    <script src="../js/login.js"></script> <!-- Corrigido a tag script -->
</body>
</html>
