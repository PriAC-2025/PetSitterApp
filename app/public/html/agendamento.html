<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Agendamento de Serviços</title>
</head>
<body>
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Meu Perfil</a></li>
                <li><a href="pets.html" aria-current="page">Pets</a></li>
                <li><a href="cadastro-pet.html">Cadastro de Pet</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
    </aside>

    <header>
        <h1>PetSitter</h1>
    </header>

    <main>
        <div class="form-container">
            <form class="formulario">
                <h2>Agendamento de Serviços</h2>

                <div class="grupo-form">
                    <label for="nome-cachorro">Nome do Cachorro</label>
                    <input type="text" id="nome-cachorro" required />
                </div>

                <div class="grupo-form">
                    <label for="nome-tutor">Nome do Tutor</label>
                    <input type="text" id="nome-tutor" required />
                </div>

                <div class="grupo-form">
                    <label for="data">Data do Serviço</label>
                    <input type="date" id="data" required />
                </div>

                <div class="grupo-form">
                    <label for="servico">Serviço Desejado</label>
                    <input type="text" id="servico" required />
                </div>

                <button type="submit" class="botao">Agendar</button>
            </form>
        </div>
    </main>

    <script src="../js/sessao.js"></script>
    <script src="../js/agendamento.js"></script>
</body>
</html>
