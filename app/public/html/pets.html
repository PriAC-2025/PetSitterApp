    <title>PetSitter - Meus Pets</title>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>

                <li><a href="relatorios.html">Relatórios</a></li>

        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>Meus Pets</h1>
        </header>
        
        <div class="form-container">
            <div style="text-align: right; margin-bottom: 1.5rem;">
                <a href="cadastro-pet.html" class="botao">+ Adicionar Pet</a>
            </div>
            
            <div class="pet-card">
                <h3>Rex</h3>
                <p><strong>Tipo:</strong> Cachorro</p>
                <p><strong>Raça:</strong> Labrador</p>
                <p><strong>Porte:</strong> Grande</p>
                <p><strong>Idade:</strong> 5 anos</p>
                <div style="text-align: right; margin-top: 1rem;">
                    <button class="botao-acao">Editar</button>
                    <button class="botao-acao" style="background-color: #dc3545;">Remover</button>
                </div>
            </div>
            
            <div class="pet-card">
                <h3>Luna</h3>
                <p><strong>Tipo:</strong> Gato</p>
                <p><strong>Raça:</strong> Siamês</p>
                <p><strong>Porte:</strong> Pequeno</p>
                <p><strong>Idade:</strong> 2 anos</p>
                <div style="text-align: right; margin-top: 1rem;">
                    <button class="botao-acao">Editar</button>
                    <button class="botao-acao" style="background-color: #dc3545;">Remover</button>
                </div>
            </div>
        </div>
