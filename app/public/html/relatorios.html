<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css" >
    <title>PetSitter - Relatórios</title>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>Relatórios</h1>
        </header>
        
        <div class="form-container">
            <form class="formulario">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Filtrar Relatórios</h2>
                
                <div class="grupo-form">
                    <label for="periodo">Período</label>
                    <select id="periodo" name="periodo">
                        <option value="7">Últimos 7 dias</option>
                        <option value="30">Últimos 30 dias</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="botao">Gerar Relatório</button>
                </div>
            </form>
            
            <div style="margin-top: 3rem;">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Últimos Serviços</h2>
                <table class="tabela-relatorios">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Pet</th>
                            <th>Serviço</th>
                            <th>Cuidador</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15/05/2023</td>
                            <td>Rex</td>
                            <td>Passeio</td>
                            <td>Ana Silva</td>
                        </tr>
                        <tr>
                            <td>10/05/2023</td>
                            <td>Luna</td>
                            <td>Visita</td>
                            <td>Carlos Oliveira</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
