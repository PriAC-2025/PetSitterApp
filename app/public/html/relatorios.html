<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>PetSitter - Relatórios</title>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Meu Perfil</a></li>
                <li><a href="pets.html" aria-current="page">Pets</a></li>
                <li><a href="cadastro-pet.html">Cadastro de Pet</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>Relatórios</h1>
        </header>
        
        <div class="form-container">
            <form id="filtroRelatorio" class="formulario">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Filtrar Relatórios</h2>
                
                <div class="grupo-form">
                    <label for="dataInicio">Data Início</label>
                    <input type="date" id="dataInicio" name="dataInicio" required />
                </div>

                <div class="grupo-form">
                    <label for="dataFim">Data Fim</label>
                    <input type="date" id="dataFim" name="dataFim" required />
                </div>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="botao">Gerar Relatório</button>
                </div>
            </form>
            
            <div style="margin-top: 3rem;">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Últimos Serviços</h2>
                <table class="tabela-relatorios" id="tabelaRelatorios">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Pet</th>
                            <th>Tutor</th>
                            <th>Serviço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Conteúdo será inserido pelo relatorios.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../js/relatorio.js"></script>
</body>
</html>
