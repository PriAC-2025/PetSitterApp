<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>PetSitter - Meu Perfil</title>
</head>
<body>
    <button onclick="encerrarSessao(); window.location.href='login.html';">Sair</button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>Meu Perfil</h1>
        </header>
        
        <div class="form-container">
            <div class="secao-perfil">
                <h3>Informações Pessoais</h3>
                <form id="form-infos" class="formulario">
                    <div class="grupo-form">
                        <label for="nome-completo">Nome Completo</label>
                        <input type="text" id="nome-completo">
                    </div>
                    
                    <div class="grupo-form">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone">
                    </div>
                    
                    <div class="grupo-form">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco">
                    </div>
                </form>
            </div>

            <div class="secao-perfil">
                <h3>Segurança</h3>
                <form id="form-seguranca" class="formulario">
                    <div class="grupo-form">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" id="senha-atual">
                    </div>
                    
                    <div class="grupo-form">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" id="nova-senha">
                    </div>
                    
                    <div class="grupo-form">
                        <label for="confirmar-senha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmar-senha">
                    </div>
                </form>
            </div>

            <div class="acoes-perfil">
                <button class="botao-acao" type="button" onclick="window.location.reload()">Cancelar</button>
                <button class="botao" type="button" onclick="salvarAlteracoes()">Salvar Alterações</button>
            </div>
        </div>
    </main>

    <script src="../js/sessao.js"></script>
    <script src="../js/perfil.js"></script>
    <script>
        verificarAutenticacao();
        carregarPerfil(); // função do perfil.js
    </script>
</body>
</html>
