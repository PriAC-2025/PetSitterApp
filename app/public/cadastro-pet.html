<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>PetSitter - Cadastrar Pet</title>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>PetSitter</h2>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header>
            <h1>Cadastrar Pet</h1>
        </header>
        
        <div class="form-container">
            <form class="formulario">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Informações do Pet</h2>
                
                <div class="grupo-form">
                    <label for="nome-pet">Nome do Pet</label>
                    <input type="text" id="nome-pet" name="nome-pet" required>
                </div>
                
                <div class="grupo-form">
                    <label for="tipo-pet">Tipo de Pet</label>
                    <select id="tipo-pet" name="tipo-pet" required>
                        <option value="">Selecione</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="grupo-form">
                    <label for="porte">Porte</label>
                    <select id="porte" name="porte" required>
                        <option value="">Selecione</option>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
                
                <div class="grupo-form">
                    <label for="medicamentos">Medicamentos</label>
                    <textarea id="medicamentos" name="medicamentos" rows="3"></textarea>
                </div>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="botao">Cadastrar Pet</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
